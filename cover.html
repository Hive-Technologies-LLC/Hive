<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hive Technologies</title>

  <style>
    /* === Global Styles === */
    html {
      scroll-behavior: smooth;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    /* === Background Video === */
    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* === Top-Left Logo === */
.logo {
  position: fixed;
  top: 16%;
  left: 50%;
  transform: translateX(-50%);
  height: 150px;
  width: auto;
  z-index: 2;

  /* ✅ Add subtle black glow */
  filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.6));
}

    /* === Hero Content Centered === */
    .hero-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

.hero-content h1 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 20px;
  color: #FFB800;
  text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* ✅ soft black glow */
}

    .cta-button {
      background-color: #FFB800;
      color: black;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #e6a800;
    }

    /* === Main Content Section === */
    main {
      background-color: black;
      padding: 100px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    main p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <!-- 🔶 Background Video -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="resources/Field_Video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 🐝 HiveTech Logo -->
  <img src="resources/HiveTech_logo.png" alt="HiveTech Logo" class="logo" />

  <!-- 🌿 Centered Text and Button -->
  <div class="hero-content">
    <h1>Nature Powers Us</h1>
    <a href="index.html" class="cta-button">Continue to Hive Tech</a>
  </div>
</body>
</html>
